apiVersion: v1
kind: Namespace
metadata:
  name: authorization-station
---
apiVersion: v1
kind: Secret
metadata:
  name: authorization-station-secrets
  namespace: authorization-station
type: Opaque
stringData:
  # Replace before applying
  api_key: change-me
  encryption_key: replace-with-strong-passphrase
  # Optional values
  litellm_api_key: ""
  n8n_webhook_secret: ""
  google_oauth_client_id: ""
  google_oauth_client_secret: ""
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: authorization-station
  namespace: authorization-station
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authorization-station-pvc
  namespace: authorization-station
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authorization-station
  namespace: authorization-station
  labels:
    app: authorization-station
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authorization-station
  template:
    metadata:
      labels:
        app: authorization-station
    spec:
      serviceAccountName: authorization-station
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
        - name: authorization-station
          image: ghcr.io/philly1084/authorization-station:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          startupProbe:
            httpGet:
              path: /healthz
              port: 8080
            failureThreshold: 20
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: AUTH_STATION_API_KEY
              valueFrom:
                secretKeyRef:
                  name: authorization-station-secrets
                  key: api_key
            - name: AUTH_STATION_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: authorization-station-secrets
                  key: encryption_key
            - name: AUTH_STATION_DATABASE_URL
              value: sqlite:///./data/registry.db
            - name: AUTH_STATION_LITELLM_BASE_URL
              value: http://litellm-proxy:4000
            - name: AUTH_STATION_LITELLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: authorization-station-secrets
                  key: litellm_api_key
                  optional: true
            - name: AUTH_STATION_N8N_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: authorization-station-secrets
                  key: n8n_webhook_secret
                  optional: true
            - name: AUTH_STATION_GOOGLE_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: authorization-station-secrets
                  key: google_oauth_client_id
                  optional: true
            - name: AUTH_STATION_GOOGLE_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: authorization-station-secrets
                  key: google_oauth_client_secret
                  optional: true
            - name: AUTH_STATION_GEMINI_CLI_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: authorization-station-secrets
                  key: gemini_cli_client_id
                  optional: true
            - name: AUTH_STATION_GEMINI_CLI_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: authorization-station-secrets
                  key: gemini_cli_client_secret
                  optional: true
            - name: AUTH_STATION_ANTIGRAVITY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: authorization-station-secrets
                  key: antigravity_client_id
                  optional: true
            - name: AUTH_STATION_CODEX_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: authorization-station-secrets
                  key: codex_client_id
                  optional: true
          volumeMounts:
            - name: station-data
              mountPath: /app/data
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: station-data
          persistentVolumeClaim:
            claimName: authorization-station-pvc
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: authorization-station
  namespace: authorization-station
  labels:
    app: authorization-station
spec:
  selector:
    app: authorization-station
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: authorization-station-ingress
  namespace: authorization-station
spec:
  podSelector:
    matchLabels:
      app: authorization-station
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: authorization-station
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: n8n
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
